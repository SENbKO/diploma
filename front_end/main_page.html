<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Transformer</title>

  <!--Bootstrap integration-->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    #preview, #result {
      max-width: 100%;
      max-height: 400px;
      border: 1px solid #ddd;
      padding: 5px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-body">

      <h3 class="card-title mb-4 text-center">Image Transforming Application</h3>

      <div class="mb-3">
        <label class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="imageInput" accept="image/*">
      </div>

      <!--Placeholder for uploaded image-->
      <div class="mb-4 text-center">
        <p class="fw-semibold">Original Image</p>
        <img id="preview" class="img-fluid d-none">
      </div>

      <!--Buttons to send requests to the backend-->
      <div class="d-flex gap-2 justify-content-center mb-4">
        <button class="btn btn-primary" onclick="sendImage('http://localhost:8000/api/v1/blur-background')">
          Blur the background
        </button>
        <button class="btn btn-success" onclick="sendImage('http://localhost:8000/api/v1/compress')">
          Compress the image
        </button>
        <button class="btn btn-danger" onclick="sendImage('http://localhost:8000/api/v1/upscale')">
          Upscale the image
        </button>
      </div>

      <!--Placeholder for processed image-->
      <div class="text-center">
        <p class="fw-semibold">Processed Image</p>
        <img id="result" class="img-fluid d-none">
      </div>

    </div>
  </div>
</div>

<script src="/static/script.js"></script>

</body>
</html>
